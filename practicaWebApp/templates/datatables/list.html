{% extends 'listdatatable.html' %}

{% block columnas %}
    <tr>
        <th scope="col" style="width: 15%;">Id</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 10%;">Id Jefe</th>
        <th scope="col" style="width: 20%;">Fecha de creación</th>
        <th scope="col" style="width: 20;">Fecha modificación</th>
        <th scope="col" style="width: 15%;">Opciones</th>
    </tr>
{% endblock  %}}

{% block filas %}
    {% for c in object_list %}
        <tr>
            <td scope="row">
                {{c.categoria_id}}
            </td>
            <td scope="row">
                {{c.nombre}}
            </td>
            <td scope="row">
                {{c.id_jefe}}
            </td>
            <td scope="row">
                {{c.created}}
            </td>
            <td scope="row">
                {{c.modified}}
            </td>
            <td scope="row">
                <button type="button" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-xs btn-flat">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    {% endfor %}
{% endblock  %}
